name: Lab04 CI with Maven

on:
  push:
    branches: [ "main" ]
    paths:             # OPTIONAL: Only run this when files in lab04 change
      - 'lab04/**'
      - '.github/workflows/maven.yml'
  pull_request:
    branches: [ "main" ]
    paths:
      - 'lab04/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache:maven: true

      # FIX: Tell Maven exactly where the pom.xml is
      - name: Build with Maven
        run: mvn -B package --file lab04/pom.xml

      # FIX: Tell Docker where the build context (lab04 folder) and Dockerfile are
      - name: Build Docker Image
        run: docker build lab04 --file lab04/Dockerfile --tag lab04-app:latest